---
section: rent
---

<section class="page-header">
  <div class="row">
    <div class="pdp-header medium-12 columns">
      <h1 class="product-name">Secure Checkout</h1>
    </div>
  </div>
</section>



  <div class="row">
    <div class="medium-5 medium-centered columns">
      <ul class="tabs checkout-tabs" data-tab>
        <li class="tab-title active"><a href="#panel1">Shipping</a></li>
        <li class="tab-title"><a href="#panel2">Payment</a></li>
        <li class="tab-title"><a href="#panel3">Review</a></li>
      </ul>
    </div>
  </div>

  <div class="tabs-content checkout-tabs-content">
    <!-- shipping -->
    <div class="content active" id="panel1">
      <div class="row">
        <div class="medium-5 medium-centered columns">
          <ul class="tabs checkout-toggle" data-tab>
            <li class="tab-title active"><a href="#panel1-a">Ship to Address</a></li>
            <li class="tab-title"><a href="#panel2-a">Ship to Store</a></li>
          </ul>
          <div class="tabs-content">
            <div class="content active" id="panel1-a">
              {{>checkout-ship-address}}
            </div>
            <div class="content" id="panel2-a">
              {{>checkout-ship-store}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- payment -->
    <div class="content" id="panel2">
      {{>checkout-payment}}
      <ul class="tabs checkout-toggle" data-tab>
        <li class="tab-title active"><a href="#panel1-a">Credit Card</a></li>
        <li class="tab-title"><a href="#panel2-a">PayPal</a></li>
      </ul>
      <div class="tabs-content">
        <div class="content active" id="panel1-a">
          {{>checkout-payment-cc}}
        </div>
        <div class="content" id="panel2-a">
          {{>checkout-payment-paypal}}
        </div>
      </div>


    </div>

    <!-- review -->
    <div class="content" id="panel3">
      {{>checkout-review}}
    </div>
  </div>
